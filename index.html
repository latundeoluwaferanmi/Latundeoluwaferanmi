<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest | Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body class="body">
        <main class="main">
            <a href="https://www.piggyvest.com">   
            <img src="https://res.cloudinary.com/dtggdea71/image/upload/v1586466790/piggyvest-logo.0b78a8fa_seeoer_olmsyq.svg" alt="Piggybank Logo" class="img" /></a>     
            
            <div class="card">            
                <header class="piggy-header">
                    <h1 class="piggyh1">Create a Secure Account</h1>
                    <p class="piggy-p">Welcome to the future of Savings & Investments</p>
                </header>
                <form action class="form"> <!--action?-->
                    <div class="block">
                        <label class="label" for="fullname">Full Name</label><br>
                        <input class="input" type="text" name="fullname" id="fullname" placeholder="Full Name">
                    </div>
                    <div class="block">
                        <label class="label" for="email">Email Address</label><br>
                        <input class="input" type="email" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="block">
                        <label class="label" for="phone">Phone Number</label><br>
                        <input class="input" type="text" name="phone" id="phone" placeholder="Phone Number">
                    </div>
                    <div class="block">
                        <label class="label" for="fullname">Password</label><br>
                        <input class="input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="block">
                        <label class="label" for="ref">Referrer Phone or Promo Code (Optional)</label><br>
                        <input class="input" type="text" name="ref" id="ref" placeholder="Referrer Phone or Code">
                    </div>
                    <div class="block">
                        <label class="label" for="about">How Did You Hear About Us? (Optional)</label><br>
                        <select class="select" name="media" id="about">
                            <option class="option">Click To Select</option>
                            <option>Facebook</option>
                            <option>Twitter</option>
                            <option>Instagram</option>
                            <option>Friend/Family/Coworker Referral</option>
                            <option>Google search</option>
                            <option>Google playstore</option>
                            <option>Online Blog</option>
                            <option>Local Newspaper</option>
                            <option>At an event</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <button class="acct">CREATE ACCOUNT</button><!--acct is a class-->
                    </div>    
                </form>    
            </div>
            <a class="log-in" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
        </main>    
    </body>
      
</body>
</html>
